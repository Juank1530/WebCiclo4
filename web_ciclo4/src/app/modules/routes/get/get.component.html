<div class="container">
    <br>
    <a routerLink="/routes/create" class="btn">Register Route</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Origin</th>
            <th>Destiny</th>
            <th>Estimate Time</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of list">
          <td>{{p.origin}}</td>
          <td>{{p.destiny}}</td>
          <td>{{p.estimated_time}}</td>
          <td>
            <a routerLink="/routes/edit/{{p.id}}" class="btn">
              <i class="material-icons prefix">edit</i>
            </a>
            <button class="btn red" (click)="delete(p.id)">
              <i class="material-icons prefix">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
