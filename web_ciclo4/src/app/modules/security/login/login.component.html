<div class="row">
    <div class="col s4 offset-s4">
     <div class="card grey lighten-3">
         <div class="card-content">
          <h4 class="card-title center-align">User Identification</h4>
          <form [formGroup]="fgValidation" (ngSubmit)="identifyUser()">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input formControlName="email" type="email" id="email" class="validate" />
                <label for="email">Email</label>
                <div class="mensajeValidacion" >
                  <strong>This field is require.</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input formControlName="password" type="password" id="password" class="validate" />
                <label for="email">Password</label>
                <div class="mensajeValidacion" >
                  <strong>This field is require.</strong>
                </div>
              </div>
            </div>
            <div class="row center-align">
              <button [disabled]="!fgValidation.valid" class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
