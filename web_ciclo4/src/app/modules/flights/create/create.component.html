<div class="container">
    <h3 class="center-align">Sing up Flight</h3>
    <form [formGroup]="fgValidation" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="start_date" type="text" class="validate">
          <label for="start_date">Start date</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="start_time" type="text" class="validate">
          <label for="start_time">Start time</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s6">
            <input formControlName="end_date" type="text" class="validate">
            <label for="end_date">End date</label>
          </div>
          <div class="input-field col s6">
            <input formControlName="end_time" type="text" class="validate">
            <label for="end_time">End time</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="seats_sold" type="number" class="validate">
          <label for="seats_sold">Seats Sold</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="pilot_name" type="text" class="validate">
          <label for="pilot_name">Pilot Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="route" type="text" class="validate">
          <label for="route">Route</label>
        </div>
      </div>
      <div class="row center-align">
        <button [disabled]="!fgValidation.valid" class="btn waves-effect waves-light" type="submit" name="action">Send
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
</div>
