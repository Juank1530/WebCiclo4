<div class="container">
    <h3 class="center-align">Edit Airport</h3>
    <form [formGroup]="fgValidation" class="col s12" (ngSubmit)="edit()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="start_date" type="text" class="validate">
          <label class="active" for="start_date">Start Date</label>
        </div>
        <div class="input-field col s6">
            <input formControlName="start_time" type="text" class="validate">
            <label class="active" for="start_time">Start Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="end_date" type="text" class="validate">
          <label class="active" for="end_date">End Date</label>
        </div>
        <div class="input-field col s6">
            <input formControlName="end_time" type="text" class="validate">
            <label class="active" for="end_time">End Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="pilot_name" type="text" class="validate">
          <label class="active" for="pilot_name">Pilot Name</label>
        </div>
        <div class="input-field col s3">
            <input formControlName="seats_sold" type="number" class="validate">
            <label class="active" for="seats_sold">Seats Sold</label>
        </div>
        <div class="input-field col s3">
            <input formControlName="route" type="text" class="validate">
            <label class="active" for="route">Route</label>
        </div>
      </div>
      <div class="row center-align">
        <button [disabled]="!fgValidation.valid" class="btn waves-effect waves-light" type="submit" name="action">Send
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
</div>
